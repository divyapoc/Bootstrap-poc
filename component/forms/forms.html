  <style>
    /* .form-check-input {
      background-color: pink !important;
    } */
  </style>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div
          class="col-xl-4 col-lg-6 col-md-8 col-10 offset-xl-4 offset-lg-3 offset-md-2 offset-1"
        >
          <form class="border border-primary p-3">
            <h1>floating form</h1>
            <p>
              Need to add placeholder because it works on input:placeholder-show
              puseudoclass and label should come after input element
            </p>

            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="float"
                placeholder="enter your email"
              />
              <label for="float">email</label>
            </div>

            <div class="form-floating mt-3">
              <input
                type="email"
                class="form-control"
                id="password"
                placeholder="enter your password"
              />
              <label for="password">password</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="radio" />
              <label class="form-label">radio1</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="radio" />
              <label class="form-label">radio2</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="radio" />
              <label class="form-label">radio3</label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
