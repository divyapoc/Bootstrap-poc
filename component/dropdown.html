<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .margin {
        margin-top: 150px;
      }
    </style>
  </head>
  
  <body>
    <div class="container mt-5">
      <div class="row row-cols-3">
        <div class="dropdown margin">
          <button
            class="btn btn-primary m-5 dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expand="false"
            id="dropdown-menu"
          >
            dropdown
          </button>
          <ul
            class="dropdown-menu dropdown-menu-lg-end bg-info"
            aria-labelledby="#dropdown-menu"
          >
            <li><a href="#" class="dropdown-item">first</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a href="#" class="dropdown-item">second</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a href="#" class="dropdown-item">third</a></li>
          </ul>
        </div>
        <div class="dropup ms-5 margin">
          <button
            class="btn btn-primary m-5 dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expand="false"
            id="dropdown-menu"
            data-bs-auto-close="false"
          >
            dropup-upwards
          </button>
          <ul class="dropdown-menu bg-info" aria-labelledby="#dropdown-menu">
            <li><a href="#" class="dropdown-item">first</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a href="#" class="dropdown-item">second</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a href="#" class="dropdown-item">third</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
