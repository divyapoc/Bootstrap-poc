<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carousel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .carousel-indicators button {
        width: 15px !important;
        height: 15px !important;
        border-radius: 50%;
        margin: 0 10px !important;
        background-color: rgb(40, 40, 187) !important;
      }
      .carousel-caption {
        color: rgb(41, 41, 168);
      }
      /* to stop autocyclic
        data-bs-touch="false"
        data-bs-interval="false"  default-5000ms - 5sec
        data-bs-pause="false" - default- hover - stops sliding while mouse over the slide
        carousel-fade- for fading effect*/
    </style>
  </head>
  <body>
    <div class="container">
      <div class="carousel slide" data-bs-ride="carousel" id="slider">
        <div class="carousel-indicators">
          <button
            type="button"
            class="active"
            data-bs-slide-to="0"
            data-bs-target="#slider"
            aria-label="slide1"
          ></button>
          <button
            type="button"
            data-bs-slide-to="1"
            data-bs-target="#slider"
            aria-label="slide1"
          ></button>
          <button
            type="button"
            data-bs-slide-to="2"
            data-bs-target="#slider"
            aria-label="slide1"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="1000">
            <img
              src="https://mdbootstrap.com/img/Photos/Slides/img%20(35).webp"
              alt="slide1"
              class="d-block w-100"
            />
            <div class="carousel-caption">
              <h3>carousel slider</h3>
              <p>carousel images</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="1000">
            <img
              src="https://mdbootstrap.com/img/Photos/Slides/img%20(33).webp"
              alt="sslide2"
              class="d-block w-100"
            />
            <div class="carousel-caption">
              <h3>carousel slider</h3>
              <p>carousel images</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="1000">
            <img
              src="https://mdbootstrap.com/img/Photos/Slides/img%20(31).webp"
              alt="slide3"
              class="d-block w-100"
            />
            <div class="carousel-caption d-md-block d-none">
              <h3>carousel slider</h3>
              <p>carousel images</p>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-slide="prev"
            data-bs-target="#slider"
          >
            <i
              class="fa-solid fa-circle-left"
              style="font-size: 35px; color: rgb(223, 235, 234)"
            ></i>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-slide="next"
            data-bs-target="#slider"
          >
            <i
              class="fa-solid fa-circle-right"
              style="font-size: 35px; color: rgb(220, 229, 230)"
            ></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
