<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spacing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- m- sets margin    p-sets padding            0- no m/p
    t- set m/p at top                                1-sets m/p - 0.25 rem - 4px
    b- set m/p at bottom                             2-sets m/p - 0.5 rem - 8px
    s- set m/p at left                               3-sets m/p - 1 rem - 16px
    e- set m/p at right                              4-sets m/p - 1.5 rem - 24px
    x- set m/p at both right and left                5-sets m/p - 3 rem - 48px
    y- set m/p at top and bottom -->
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-3">
          <div class="bg-primary py-5">row1</div>
        </div>
        <div class="col-3">
          <div class="bg-primary">text</div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-3">
          <div class="bg-primary">row2</div>
        </div>
        <div class="col-3">
          <div class="bg-primary">text</div>
        </div>
      </div>
    </div>
  </body>
</html>
