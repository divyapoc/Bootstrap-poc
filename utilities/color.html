<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="./boot.css" /> -->
    <title>colors</title>
    <style>
      p {
        font-size: 25px;
      }
    </style>
    <!-- primary - importance of text 
       secondary - secondary text 
       success - indicate success -green
       danger - indicates dander - red
       warning- warning informatin 
       info - indicate some information
       text-light - text should be light color in dark background-color 
       text-dark - text should be dark color in light background-color
       text-body - default color of text in browser 
       text-muted - muted text - light grey
       text-white-50 - 50 %opacity -->
  </head>
  <body>
    <div class="container">
      <p class="text-primary">primary color</p>
      <p class="text-secondary bg-primary">secondary color</p>
      <p class="text-warning">warning color</p>
      <p class="text-danger">danger color</p>
      <p class="text-success">success color</p>
      <p class="text-body">text-body(black)</p>
      <p class="text-info">info color</p>
      <p class="text-dark bg-light">text dark</p>
      <p class="text-white-50 bg-dark">text dark</p>
      <p class="text-muted">muted text</p>
    </div>
  </body>
</html>
