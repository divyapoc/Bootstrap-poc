<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>width and height</title>
    <style></style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    .parent {
      width: 800px;
      height: 400px;
    }
  </style>
  <body>
    <!-- <h1>Width sizing</h1> -->
    <div class="parent border ms-5 border-dark d-none">
      <div class="my-2 bg-warning w-25">width -25%</div>
      <div class="my-2 bg-info w-50">width- 50%</div>
      <div class="my-2 bg-success w-75">width -75%</div>
      <div class="my-2 bg-danger w-100">width -100%</div>
    </div>
    <h1>Height sizing</h1>
    <div class="parent border ms-5 border-dark">
      <div class="my-2 d-inline-block bg-warning h-25">width -25%</div>
      <div class="my-2 d-inline-block bg-info h-50">width- 50%</div>
      <div class="my-2 d-inline-block bg-success h-75">width -75%</div>
      <div class="my-2 d-inline-block bg-danger h-100">width -100%</div>
    </div>
  </body>
</html>
